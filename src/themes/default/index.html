<!doctype html>
<html lang="en">
<head>
<style>
    html, body, #root{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #262626;
        color: #eae8e5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        letter-spacing: 2px;
        font-weight: lighter;
    }
</style>
</head>
<body>
<div id="#root"></div>
<script>
    function showTime() {
        var now = new Date();
        document.getElementById("#root").innerHTML =
            now.getHours() + ":" +
            (now.getMinutes() < 10 ? "0" + now.getMinutes() : now.getMinutes()) + ":" +
            (now.getSeconds() < 10 ? "0" + now.getSeconds() : now.getSeconds())
    }
  (function(){
    window.onload = function(){
        showTime()
      setInterval(showTime, 1000)
    }
  })()
</script>
</body>
</html>
